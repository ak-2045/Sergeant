<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry</title>
    <audio id="horror-music-2" src="Elements/horror-music-2.mp3" loop autoplay></audio>

    <link rel="stylesheet" href="diary-entry-style.css"">
    <script>
        const music = document.getElementById("horror-music-2");
    
        // Restore music playback time from localStorage
        window.onload = function () {
            const savedTime = localStorage.getItem("musicTime");
            if (savedTime) {
                music.currentTime = savedTime;
            }
            music.play();
        };
    </script>
    <script src="diary-entry-script.js"></script>
</head>
<body>
    
    <h2>Diary Entry</h2>
    <div id="folders">
        <button class="folder" onclick="openDiary('week1')">Week 1</button>
        <button class="folder" onclick="openDiary('week2')">Week 2</button>
        <button class="folder" onclick="openDiary('week3')">Week 3</button>
        <button class="folder" onclick="openDiary('week4')">Week 4</button>
        <button class="folder" onclick="openDiary('week5')">Week 5</button>
        <button class="folder" onclick="openDiary('week6')">Week 6</button>
    </div>

    <!-- Diary Notebook Popup -->
    <div id="diaryNotebook" class="diary-notebook hidden">
        <button id="closeButton" onclick="closeDiary()">X</button>
        <div class="diary-pages">
            <div class="left-page">
                <h3 id="diaryDate"></h3>
                <p id="diaryText"></p>
            </div>
            <div class="right-page">
                <img id="diaryImage" alt="Diary Image" />
            </div>
        </div>
    </div>
</body>
</html>
