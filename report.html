<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report to the Headquarters</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body class="background" id="body">

    <audio id="horror-music-2" src="Elements/horror-music-2.mp3" loop autoplay></audio>
    

    <img src="Elements/id-card.png" class="id-card">
    <div id="report-container" class="centered-content">
        <button class="report-option" id="ghost-journal">Ghost Journal</button>
        <button class="report-option" id="diary-entry">Diary Entry</button>
        <button class="report-option" id="case-files">Case Files</button>
    </div>

    <script>
        const music = document.getElementById("horror-music-2");
    
        // Save music playback time before leaving the page
        window.onbeforeunload = function () {
            localStorage.setItem("musicTime", music.currentTime);
        };
    
        // Restore music time from localStorage when page loads
        window.onload = function () {
            const savedTime = localStorage.getItem("musicTime");
            if (savedTime) {
                music.currentTime = savedTime;
            }
            music.play();
        };
    
        document.getElementById('ghost-journal').addEventListener('click', () => {
            window.location.href = "ghost-journal.html";
        });
    
        document.getElementById('diary-entry').addEventListener('click', () => {
            window.location.href = "diary-entry.html";
        });
    
        document.getElementById('case-files').addEventListener('click', () => {
            window.location.href = "case-files.html";
        });
    </script>


    <script src="script2.js"></script> <!-- Include your rain.js for rain effects -->
</body>
</html>
